<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الدخول للكورس</title>
</head>
<body style="background:#111; color:white; text-align:center; padding-top:80px; font-family:Arial;">
    <h2>الدخول إلى Formation Digital Services</h2>
    <p>أدخل الكود اللي عطاهولك البوت في تيليغرام:</p>

    <form method="POST" action="/access" style="margin-top:30px;">
        <input
            type="text"
            name="code"
            placeholder="أدخل الكود هنا"
            style="padding:10px; width:250px; border-radius:6px; border:none;"
        >
        <br><br>
        <button
            type="submit"
            style="padding:10px 12px; width:200px; background:#28a745; color:white; border:none; border-radius:6px; font-size:16px;">
            تأكيد الدخول
        </button>
    </form>
</body>
</html>
